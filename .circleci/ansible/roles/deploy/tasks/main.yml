- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"


- name: Copy to remote
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install Node modules
  become: true
  shell: |
      cd /home/ubuntu/backend
      ls
      npm install

- name: Build
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: Start Backend Server
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- run start