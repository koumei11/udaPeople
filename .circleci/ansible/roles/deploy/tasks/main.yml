- name: Copy to remote
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: Install Node modules
  become: true
  shell: |
      cd /home/ubuntu/backend
      ls
      npm install

- name: Build
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build

- name: Start Backend Server
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start